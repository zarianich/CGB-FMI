<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 3, 3, 8 );
			camera.lookAt( new THREE.Vector3() );

			var geometry = new THREE.BoxGeometry( 4, 1/7, 6 );
			var material = new THREE.MeshPhongMaterial({color:'coral'});
			
			
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set( 0, -1, -1 );
			scene.add( cube );

			material = new THREE.MeshPhongMaterial({color:'aqua'});
            geometry = new THREE.BoxGeometry( 3.8, 1/7, 6 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(0.1, -0.85, -1);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'coral'});
            geometry = new THREE.BoxGeometry( 2, 1/7, 4 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(0, -0.84, -1);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'white'});
            geometry = new THREE.BoxGeometry( 0.2, 0.5, 6 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(-1.7, -0.55, -1);
            scene.add( cube );

            geometry = new THREE.BoxGeometry( 3.8, 0.5, 0.2 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(0.1, -0.55, -4);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'grey'});
            geometry = new THREE.BoxGeometry( 3.6, 0.5, 0.2 );
            cube = new THREE.Mesh( geometry, material );
            cube.position.set(0.2, -0.05, -4);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'green'});
            geometry = new THREE.BoxGeometry( 0.2, 1.5, 6 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(-1.9, -0.2, -1);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'grey'});
            geometry = new THREE.BoxGeometry( 2, 0.5, 0.2 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(0, -0.5, -1);
            scene.add( cube );

            geometry = new THREE.BoxGeometry( 0.1, 1, 0.1 );
            cube = new THREE.Mesh( geometry, material );
            cube.position.set(-1.5, -0.5, 1.8);
            scene.add( cube );

            cube = cube.clone();
            cube.position.set(1.8, -0.5, -3);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'blue'});
            geometry = new THREE.BoxGeometry( 0.15, 0.4, 0.1 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(-1.38, -0.2, 1.8);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'yellow'});
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(-1.23, -0.2, 1.8);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'red'});
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(-1.08, -0.2, 1.8);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'red'});
            geometry = new THREE.BoxGeometry( 0.5, 0.4, 0.1 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(1.5, -0.2, -3);
            scene.add( cube );

            material = new THREE.MeshPhongMaterial({color:'white'});
            geometry = new THREE.BoxGeometry( 0.1, 0.41, 0.11 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(1.42, -0.2, -3);
            scene.add( cube );

            geometry = new THREE.BoxGeometry( 0.5, 0.1, 0.11 );
			cube = new THREE.Mesh( geometry, material );
            cube.position.set(1.5, -0.2, -3);
            scene.add( cube );

			var light = new THREE.PointLight( );
			light.position.set( 3, 4, 5 );
			scene.add( light );

			light = new THREE.PointLight( );
			light.position.set( -3, 4, -5 );
			scene.add( light );

			
			function drawFrame()
			{
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>

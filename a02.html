<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 30 );
			camera.lookAt( new THREE.Vector3() );

			var octopus = new THREE.Group();
			scene.add( octopus );
			
			var geometry = new THREE.SphereGeometry( 2, 16, 16, 0, 2*Math.PI, 0, Math.PI/2 );
			var material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var cap = new THREE.Mesh( geometry, material );
			cap.position.set( 0, 5, 0 );
			octopus.add( cap );

            geometry = new THREE.CylinderGeometry( 2, 2, 3, 16 );
			body = new THREE.Mesh( geometry, material );
			body.position.set( 0, 3.5, 0 );
			octopus.add( body );

            geometry = new THREE.SphereGeometry( 2, 16, 16, 0, 2*Math.PI, Math.PI/2, Math.PI/2 );
			var cap = new THREE.Mesh( geometry, material );
			cap.position.set( 0, 2, 0 );
			octopus.add( cap );

            geometry = new THREE.CircleGeometry(0.3, 16);
            material = new THREE.MeshPhongMaterial( {color:'black'} );
            var eye = new THREE.Mesh( geometry, material );
            eye.position.set (0.8, 3.3, 2);
            octopus.add( eye );

			geometry = new THREE.CircleGeometry(0.3, 16);
            material = new THREE.MeshPhongMaterial( {color:'black'} );
            var eye = new THREE.Mesh( geometry, material );
            eye.position.set (-0.8, 3.3, 2);
            octopus.add( eye );

			geometry = new THREE.CircleGeometry(0.5, 16, 3*Math.PI, Math.PI);
			var smile = new THREE.Mesh( geometry, material );
			smile.position.set(0, 2.3, 2);
			octopus.add( smile );

			geometry = new THREE.CylinderGeometry( 0.5, 0.4, 5, 16 );
            material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var leg = new THREE.Mesh (geometry, material );
			leg.position.set(3.2, -1, 0);
			leg.rotation.z = Math.PI/4;
			octopus.add( leg );

			geometry = new THREE.CylinderGeometry( 0.5, 0.4, 5, 16 );
            material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var leg = new THREE.Mesh (geometry, material );
			leg.position.set(-3.2, -1, 0);
			leg.rotation.z = -Math.PI/4;
			octopus.add( leg );

			geometry = new THREE.CylinderGeometry( 0.5, 0.4, 5, 16 );
            material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var leg = new THREE.Mesh (geometry, material );
			leg.position.set(0, -1, -3.2);
			leg.rotation.y = Math.PI/2;
			leg.rotation.z = Math.PI/4;
			octopus.add( leg );

			geometry = new THREE.CylinderGeometry( 0.5, 0.4, 5, 16 );
            material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var leg = new THREE.Mesh (geometry, material );
			leg.position.set(0, -1, 3.2);
			leg.rotation.y = -Math.PI/2;
			leg.rotation.z = Math.PI/4;
			octopus.add( leg );

			geometry = new THREE.CylinderGeometry( 0.5, 0.4, 5, 16 );
            material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var leg = new THREE.Mesh (geometry, material );
			leg.position.set(2, -0.8, -1.5);
			leg.rotation.y = Math.PI/6;
			leg.rotation.z = Math.PI/4;
			octopus.add( leg );

			geometry = new THREE.CylinderGeometry( 0.5, 0.4, 5, 16 );
            material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var leg = new THREE.Mesh (geometry, material );
			leg.position.set(-2, -0.8, 1.5);
			leg.rotation.y = Math.PI/6;
			leg.rotation.z = -Math.PI/4;
			octopus.add( leg );

			geometry = new THREE.CylinderGeometry( 0.5, 0.4, 5, 16 );
            material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var leg = new THREE.Mesh (geometry, material );
			leg.position.set(-2, -0.8, -1.5);
			leg.rotation.y = -Math.PI/6;
			leg.rotation.z = -Math.PI/4;
			octopus.add( leg );

			geometry = new THREE.CylinderGeometry( 0.5, 0.4, 5, 16 );
            material = new THREE.MeshPhongMaterial( {color:'purple'} );
			var leg = new THREE.Mesh (geometry, material );
			leg.position.set(2, -0.8, 1.5);
			leg.rotation.y = -Math.PI/6;
			leg.rotation.z = Math.PI/4;
			octopus.add( leg );

			var light = new THREE.PointLight();
			light.position.set( 0, 0, 20 );
			scene.add( light );

			
			function drawFrame()
			{
                octopus.rotation.y += 0.005;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
